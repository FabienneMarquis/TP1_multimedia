<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" media="screen" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="../../handlebars-v4.0.5.js"></script>
    <script src="../../common/js/favicon.js"></script>
</head>
<body>

<div id="cadre">
    <div id="sourdine"><label id="labelSourdine">
        <input id="checkBsoudine" type="checkbox" name="checkbox" value="value" >Sourdine</label>
    </div>
    <div id="degrader">
        <h1>Fabienne Marquis</h1>
    </div>
    <br/>
    <img src="../../common/images/fabienneShika.jpg" alt="Fabienne avec un chevreuil"
         width=80%>
    <h2>Bienvenue sur mon siteweb!</h2>
    <br/>
    <p>Je vous invite à le visiter. Les rubriques disponibles, en ordre alphabétique, sont les suivantes: </p>

    <ul id="ulMenu">
    </ul>
</div>
<audio id="motBienvenu" controls autoplay>
    <source src="../media/siteInternet.m4a" type="audio/mp4">
</audio>
<script id="menuUL" type="text/x-handlebars-template" >
    {{#each projets}}
    <li> <a  href="../{{dir}}/index.html">{{nom}}</a>
    {{#if description}}

    <div class="description">{{description}}
        {{#if sujets}}
        </br>
        <span>Sujets:</span>
        {{#each sujets}}
        <span class="sujet"> {{this}}</span>
        {{/each}}
        {{if}}
    </div>
    {{/if}}
    </li>
    {{/each}}
</script>
<script src="homeJava.js"></script>
</body>
</html>
