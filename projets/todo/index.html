</div>
<h1>Todo</h1>

        <label>Effacer les tâches complétées</label></button>
</footer>


<template>
    <article>
        <input type="checkbox">
        <div tabindex="0" contenteditable="true"><!-- Insérer le todo --></div>
        <img src="../../common/images/close.png" alt="delete" tabindex="0">
    </article>
</template>
